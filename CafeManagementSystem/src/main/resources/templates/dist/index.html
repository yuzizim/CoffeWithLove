<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Home</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}"/>
</head>
<body>
<div th:insert="~{dist/navbar :: navbar}"></div>

<main>
    <section class="home">
        <div class="pic-area">
            <div class="pic-area-text">
                <h2>Welcome to</h2>
                <h1 class="home__name">
                    <span class="logo-first">Drip</span>
                    <span class="logo-last">Cafe</span>
                </h1>
                <h3>Where coffee and comfort come together</h3>
                <a th:href="@{/staff/manage/menu}">
                    <button class="btn-order">Order Now!</button>
                </a>
            </div>
        </div>
        <div th:insert="~{dist/footer :: footer}"></div>
    </section>
</main>
<script th:src="@{../static/js/script.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
