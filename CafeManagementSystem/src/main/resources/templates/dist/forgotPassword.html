<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Forgot password</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}"/>

    <style>
        /* Style the submit button */
        #sendBtn {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #bc7100; //007bff
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        #sendBtn:hover {
            background-color: #834b01; //Mã màu gốc 0056b3
        }
    </style>
</head>

<body>
<div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>


<main>
    <section class="sign-in">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <div th:if="${error != null && !error.isEmpty()}" class="alert alert-info text-white" th:text="${error}" ></div>
                    <form
                            id="login-form"
                            name="login-form"
                            th:action="@{/auth/forgotPassword}"
                            method="post"
                    >
                        <label>Enter your email here: </label> <br/>
                        <input
                                type="email"
                                name="email"
                                id="email"
                                required
                        /><br/>
                        <button type="submit" id="sendBtn">Submit</button>
                    </form>

                </div>
                <a href="forgot-password.html" class="menu-nav__link" style="color: black">Forgot password?</a>
            </div>
            <div class="copyright">&copy; Copyright 2022</div>
        </div>
    </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
