<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Menu</title>
    <link rel="stylesheet" href="../../static/css/main.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" href="../../static/img/favicon.png"/>
</head>

<body>
<div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>

<main>
    <section class="menu">
        <div class="pic-area">
            <div class="pic-area-text">
                <h2>Limited Time Offer:</h2>
                <h1>20% Off Any Large Size Drink!</h1>
                <h3>Large size (16 fl oz)</h3>
            </div>
        </div>
        <div class="flex">
            <div class="box" th:each="item : ${menu}">
                <div class="img-container">
                    <img th:src="${item.images}" alt="image"/>
                    <div class="box__btns">
                        <a href="#!" class="box__btn view__openBtn">
                            View details
                        </a>
                    </div>
                </div>
                <h2 th:text="${item.name}"></h2>
                <h3 th:text="${item.price} + ' $'"></h3>
            </div>
        </div>
        <div th:insert="~{dist/footer :: footer}"></div>
    </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script th:src="@{/static/js/menu.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
