<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Cafe - Order table</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" href="../../static/img/favicon.png" />
    <style>
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 65%;
        }
    </style>
</head>

<body>
<div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>

<main>
    <section class="sign-up">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <form id="reservation-form" name="reservation-form" th:action="@{/order-table/addOrderTable}" th:object="${addOrderTableRequest}" method="post">
                        <div class="form-group">
                            <label for="tableF">Table:</label>
                            <select id="tableF" name="tableFoodId" th:field="*{tableFoodId}">
                                <option th:each="tableFood : ${tableFoods}" th:value="${tableFood.id}" th:text="${tableFood.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderTime">Order time:</label>
                            <input type="datetime-local" id="orderTime" th:field="*{orderTime}">
                        </div>
                        <div class="form-group">
                            <label for="customerName">Name:</label>
                            <input type="text" id="customerName" th:field="*{customerName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="numPeople">Number of people:</label>
                            <input type="number" id="numPeople" th:field="*{numPeople}">
                        </div>
                        <div class="form-group">
                            <label for="note">Note:</label>
                            <textarea id="note" th:field="*{note}"></textarea>
                        </div>
                        <button type="submit" class="btn-order">Add order</button>
                    </form>
                </div>

            </div>
        </div>
        <div th:insert="~{dist/footer :: footer}"></div>
    </section>
</main>
<script src="../../static/js/script.js"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
