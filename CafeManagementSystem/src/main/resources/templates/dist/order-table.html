<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Cafe - Order table</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" href="../../static/img/favicon.png" />
    <style>
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 65%;
        }
    </style>
</head>

<body>
<header>
    <div class="second-header">
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html" class="logo menu-nav__link">
                        <img src="../../static/img/favicon.png" />
                        <span class="logo-first">Drip</span>
                        <span class="logo-last">Cafe</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="sign-in.html" class="sign-in menu-nav__link">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Sign In
                    </a>
                    <span class="menu-nav__link" id="slash">/</span>
                    <a href="sign-up.html" class="sign-up menu-nav__link">
                        Sign Up
                    </a>
                </li>
                <br />
                <li class="menu-nav__item">
                    <a href="index.html" class="menu-nav__link">
                        Home
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="/tables" class="menu-nav__link">
                        Table
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="order-table.html" class="menu-nav__link active" >
                        Order Table
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="services.html" class="menu-nav__link">
                        Services
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="contact.html" class="menu-nav__link">
                        Contact
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link cart__openBtn">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Shopping Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <div class="cart__closeBtn">
                <i class="fas fa-window-close"></i>
            </div>
            <h2>
                <i class="fa fa-cart-arrow-down"></i>
                <span class="span-primary">Shopping</span> Cart
                <i class="fa fa-cart-arrow-down"></i>
            </h2>

            <!-- JS will add items here -->
            <div class="item1-display"></div>
            <div class="item2-display"></div>
            <div class="item3-display"></div>
            <div class="item4-display"></div>
            <div class="item5-display"></div>
            <div class="item6-display"></div>
            <div class="item7-display"></div>
            <div class="item8-display"></div>
            <div class="item9-display"></div>
            <div class="item10-display"></div>
            <div class="item11-display"></div>
            <div class="item12-display"></div>
            <div class="total">
                <br />
                <br />
                Your Shopping Cart is empty. <br />
                Add items to cart by hovering over/tapping on the images of products
                on the Menu page.
            </div>
        </div>
    </div>
</header>

<main>
    <section class="sign-up">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <form id="reservation-form" name="reservation-form" th:action="@{/order-table/addOrderTable}" th:object="${addOrderTableRequest}" method="post">
                        <div class="form-group">
                            <label for="tableF">Table:</label>
                            <select id="tableF" name="tableFoodId" th:field="*{tableFoodId}">
                                <option th:each="tableFood : ${tableFoods}" th:value="${tableFood.id}" th:text="${tableFood.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderTime">Order time:</label>
                            <input type="datetime-local" id="orderTime" th:field="*{orderTime}">
                        </div>
                        <div class="form-group">
                            <label for="customerName">Name:</label>
                            <input type="text" id="customerName" th:field="*{customerName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="numPeople">Number of people:</label>
                            <input type="number" id="numPeople" th:field="*{numPeople}">
                        </div>
                        <div class="form-group">
                            <label for="note">Note:</label>
                            <textarea id="note" th:field="*{note}"></textarea>
                        </div>
                        <button type="submit" class="btn-order">Add order</button>
                    </form>
                </div>
                <div class="icons">
                    <a href="#!">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#!">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#!">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#!">
                        <i class="fab fa-snapchat-square"></i>
                    </a>
                </div>
            </div>
            <div class="copyright">&copy; Copyright 2022</div>
        </div>
    </section>
</main>
<script src="../../static/js/script.js"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
