<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Sign In</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}"/>

    <style>
        /* Style the submit button */
        #loginBtn {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #bc7100; //007bff
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        #loginBtn:hover {
            background-color: #834b01; //Mã màu gốc 0056b3
        }
    </style>
</head>

<body>
<div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>


<main>
    <section class="sign-in">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <form
                            id="login-form"
                            name="login-form"
                            th:action="@{/auth/reset-password/{token}(token=${token})}"
                            method="post"
                    >
                        <label>Email: </label> <br/>
                        <input
                                type="email"
                                name="email"
                                id="email"
                                th:value="${email}"
                                readonly
                        /><br/>
                        <label>Password: </label> <br/>
                        <input type="password" name="password" id="password"  required/><br/>
                        <br/>
                        <label>Confirm Password: </label> <br/>
                        <input type="password" name="confirm-password" id="confirm-password"  required/><br/>
                        <span id="passwordError" style="color: red;"></span>
                        <br/>
                        <button type="submit" id="loginBtn" onclick="checkPassword()">Submit</button>
                    </form>

                </div>
            </div>
            <div class="copyright">&copy; Copyright 2022</div>
        </div>
    </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script>
    function checkPassword(event){
        var password = document.getElementById("password").value;
        var confirmpassword = document.getElementById("confirm-password").value;
        var errorElement = document.getElementById("passwordError");
        if(password !== confirmpassword){
        errorElement.textContent = "Password do not match.";
        }else{
            errorElement.textContent="";
        }
    }
</script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
