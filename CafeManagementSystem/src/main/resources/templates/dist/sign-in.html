<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Sign In</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}"/>

    <style>
        /* Style the submit button */
        #loginBtn {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #bc7100; //007bff
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        #loginBtn:hover {
            background-color: #834b01; //Mã màu gốc 0056b3
        }
    </style>
</head>

<body>
<header>
    <div class="second-header">
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html" class="logo menu-nav__link">
                        <img th:src="@{/static/img/favicon.png}"/>
                        <span class="logo-first">Drip</span>
                        <span class="logo-last">Cafe</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="sign-in.html" class="sign-in menu-nav__link active">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Sign In
                    </a>
                    <span class="menu-nav__link" id="slash">/</span>
                    <a th:href="sign-up.html" class="sign-up menu-nav__link">
                        Sign Up
                    </a>
                </li>
                <br/>
                <li class="menu-nav__item">
                    <a href="index.html" class="menu-nav__link">
                        Home
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="menu.html" class="menu-nav__link">
                        Menu
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="services.html" class="menu-nav__link">
                        Services
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a th:href="contact.html" class="menu-nav__link">
                        Contact
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#!" class="menu-nav__link cart__openBtn">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Shopping Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <div class="cart__closeBtn">
                <i class="fas fa-window-close"></i>
            </div>
            <h2>
                <i class="fa fa-cart-arrow-down"></i>
                <span class="span-primary">Shopping</span> Cart
                <i class="fa fa-cart-arrow-down"></i>
            </h2>

            <!-- JS will add items here -->
            <div class="item1-display"></div>
            <div class="item2-display"></div>
            <div class="item3-display"></div>
            <div class="item4-display"></div>
            <div class="item5-display"></div>
            <div class="item6-display"></div>
            <div class="item7-display"></div>
            <div class="item8-display"></div>
            <div class="item9-display"></div>
            <div class="item10-display"></div>
            <div class="item11-display"></div>
            <div class="item12-display"></div>
            <div class="total">
                <br/>
                <br/>
                Your Shopping Cart is empty. <br/>
                Add items to cart by hovering over/tapping on the images of products
                on the Menu page.
            </div>
        </div>
    </div>
</header>

<main>
    <section class="sign-in">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <form
                            id="login-form"
                            name="login-form"
                            th:action="@{/auth/login}"
                            method="post"
                            th:object="${user}"
                    >
                        <label>Username: </label> <br/>
                        <p style="color: red" th:text="${error}"></p>
                        <input
                                type="text"
                                name="userid"
                                id="userid"
                                pattern="[a-zA-Z0-9]+"
                                th:field="*{userName}"
                                required
                        /><br/>
                        <label>Password: </label> <br/>
                        <input type="password" name="pswrd" id="pswrd" th:field="*{password}" required/><br/>
                        <br/>
                        <button type="submit" id="loginBtn">Submit</button>
                    </form>

                </div>
                <a th:href="@{forgotPassword}" class="menu-nav__link" style="color: black">Forgot password?</a>
            </div>
            <div class="copyright">&copy; Copyright 2022</div>
        </div>
    </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
