<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drip Cafe - Sign In</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}"/>

    <style>
        /* Style the submit button */
        #loginBtn {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #bc7100;
        / / 007 bff border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        #loginBtn:hover {
            background-color: #834b01;
        / / Mã màu gốc 0056 b3
        }
    </style>
</head>

<body>
<div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>

<main>
    <section class="sign-in">
        <div class="pic-area">
            <div class="pic-area-text">
                <div id="login-box">
                    <form
                            id="login-form"
                            name="login-form"
                            th:action="@{/auth/login}"
                            method="post"
                            th:object="${user}"
                    >
                        <label>Username: </label> <br/>
                        <p style="color: red" th:text="${error}"></p>
                        <input
                                type="text"
                                name="userid"
                                id="userid"
                                pattern="[a-zA-Z0-9]+"
                                th:field="*{userName}"
                                required
                        /><br/>
                        <label>Password: </label> <br/>
                        <input type="password" name="pswrd" id="pswrd" th:field="*{password}" required/><br/>
                        <br/>
                        <button type="submit" id="loginBtn">Submit</button>
                    </form>

                </div>
                <a th:href="@{forgotPassword}" class="menu-nav__link" style="color: black">Forgot password?</a>
            </div>
        </div>
    </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
