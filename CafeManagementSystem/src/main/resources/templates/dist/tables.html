<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drip Cafe - Tables</title>
  <link rel="stylesheet" href="../../static/css/main.css" />
  <link
          href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
          rel="stylesheet"
  />
  <link rel="icon" href="../../static/img/favicon.png" />
  <style>
    .order-overlay {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .order-overlay.show {
      display: flex; /* Show the overlay */
    }

    .order {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
    }

    .no-scroll {
      overflow: hidden; /* Prevent scrolling */
    }

    .one__order__closeBtn {
      text-align: right;
      cursor: pointer;
    }

    .box__btns {
      text-align: center; /* Center align the text inside the container */
      padding: 10px;
    }

    .box__btns h2, .box__btns h3 {
      margin: 5px 0; /* Add some margin to separate the elements */
      color: white; /* Ensure the text color is visible */
    }

  </style>
</head>

<body>
<header>
  <div th:insert="~{dist/navbar :: navbar}" th:with="carts=${carts}"></div>

  <!-- Shopping Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <div class="cart__closeBtn">
        <i class="fas fa-window-close"></i>
      </div>
      <h2>
        <i class="fa fa-cart-arrow-down"></i>
        <span class="span-primary">Shopping</span> Cart
        <i class="fa fa-cart-arrow-down"></i>
      </h2>

      <!-- JS will add items here -->
      <div class="item1-display"></div>
      <div class="item2-display"></div>
      <div class="item3-display"></div>
      <div class="item4-display"></div>
      <div class="item5-display"></div>
      <div class="item6-display"></div>
      <div class="item7-display"></div>
      <div class="item8-display"></div>
      <div class="item9-display"></div>
      <div class="item10-display"></div>
      <div class="item11-display"></div>
      <div class="item12-display"></div>
      <div class="total"></div>
    </div>
  </div>
  <!-- Modal Overlay -->
  <div class="order-overlay">
    <div class="order">
      <div class="order__closeBtn">
        <i class="fas fa-window-close"></i>
      </div>
      <div class="order-content">
        <!-- Order details will be populated here by JavaScript -->
      </div>
    </div>
  </div>

</header>

<main>
  <section class="menu">
    <div class="pic-area">
      <div class="pic-area-text">
        <h2>Table Status</h2>
      </div>
    </div>
    <div class="flex">
      <div th:each="table : ${tables}" class="box">
        <div class="img-container">
          <img src="../../static/img/empty.jpg" alt="Table Status" />
          <div class="box__btns">
<!--            <a href="#!" class="box__btn one__view__openBtn">-->
<!--              View menu-->
<!--            </a>-->
<!--            <a href="#!" class="box__btn order__openBtn" th:attr="data-table-id=${table.id}">-->
<!--              View order table-->
<!--            </a>-->
<!--            <a href="#!" class="box__btn one__cart__button">-->
<!--              Add to Cart-->
<!--            </a>-->
            <h2 th:text="${table.name}" style="color: white"></h2>
            <h3>Status: <span th:text="${table.status ? 'Occupied' : 'Available'}"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="icons">
        <a href="#!">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#!">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#!">
          <i class="fab fa-snapchat-square"></i>
        </a>
      </div>
      <div class="copyright">&copy; Copyright 2022</div>
    </footer>
  </section>
</main>
<script th:src="@{/static/js/script.js}"></script>
<script th:src="@{/static/js/menu.js}"></script>
<script
        src="https://kit.fontawesome.com/c057664144.js"
        crossorigin="anonymous"
></script>
</body>
</html>
