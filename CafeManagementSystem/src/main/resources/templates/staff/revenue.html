<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ECoffee - Revenue</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/static/img/favicon.png}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/static/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>

<body>

<!-- Navbar Start -->
<div th:insert="~{staff/navbar :: navbar}"></div>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Revenue</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Revenue</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Revenue Start -->
<div class="container-fluid pt-5">
    <div th:if="${messageError}" class="alert alert-danger col-md-8" role="alert">
        <span th:text="${messageError}"></span>
    </div>
    <div class="col-lg-12 mb-4">
        <form method="get">
            <div class="d-flex justify-content-between">
                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" class="form-control" id="fromDate" name="fromDate" th:value="${startDate}">
                </div>
                <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="date" class="form-control" id="toDate" name="toDate" th:value="${toDate}">
                </div>
                <div class="form-group align-self-end">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, index : ${products}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.numSale}"></td>
                    <td th:text="'$' + ${product.price}"></td>
                </tr>
                <tr style="font-weight: bold">
                    <td></td>
                    <td>TOTAL</td>
                    <td th:text="${totalNumber}"></td>
                    <td th:text="'$' + ${totalPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3" th:if="${totalNumber > 0}">
        <form th:action="@{/staff/manage/revenue/download}" method="get">
            <input type="hidden" th:value="${startDate}" name="startDate"/>
            <input type="hidden" th:value="${toDate}" name="toDate"/>
            <input type="hidden" th:value="${username}" name="userName"/>
            <button type="submit" class="btn btn-info btn-icon-text"> Print <i
                    class="ti-printer btn-icon-append"></i></button>
        </form>
    </div>
</div>
<!-- Revenue End -->


<!-- Footer Start -->
<div th:insert="~{staff/footer :: footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/lib/easing/easing.min.js}"></script>
<script th:src="@{/static/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/static/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/static/mail/contact.js}"></script>

<!-- Template Javascript -->
<!--<script th:src="@{/static/js/main.js}"></script>-->
</body>

</html>
